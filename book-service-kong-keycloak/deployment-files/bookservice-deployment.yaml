apiVersion: v1
kind: Service
metadata:
  name: bookservice-service
  labels:
    app: bookservice
    tier: frontend
spec:
  selector:
    app: bookservice
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookservice
  template:
    metadata:
      labels:
        app: bookservice
    spec:
      containers:
        - name: bookservice
          image: ivanfranchin/book-service:1.0.0
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: KEYCLOAK_HOST
              value: my-keycloak-http
            - name: KEYCLOAK_PORT
              value: "80"
            - name: MONGODB_HOST
              value: my-mongodb
            - name: SPRING_DATA_MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: book-service-db
                  key: username
            - name: SPRING_DATA_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: book-service-db
                  key: password
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 20
